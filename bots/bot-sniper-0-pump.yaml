blind_snipe:
  enabled: true
  force_sell_timeout: 600
  max_concurrent_positions: 20
  skip_dev_check: true
  skip_patterns: true
  skip_scoring: true
dev_check:
  enabled: true
  max_tokens_created: 50
  min_account_age_days: 1
enabled: true
env_file: .env
filters:
  bro_address: null
  listener_type: pumpportal
  match_string: null
  max_token_age: 10
  yolo_mode: true
name: bot-sniper-pump
pattern_detection:
  enabled: false
platform: pump_fun
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 150000
  sell_fixed_amount: 10000
  max_fee: 2000000
  min_fee: 100000
  strategy: sniper
private_key: ${SOLANA_PRIVATE_KEY}
pumpportal:
  url: wss://pumpportal.fun/api/data
retries:
  wait_after_buy: 2
  wait_after_creation: 3
  wait_before_new_token: 2
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
scoring:
  enabled: false
separate_process: true
token_vetting:
  enabled: true
  require_freeze_revoked: true
  skip_bonding_curve: true
trade:
  buy_amount: 0.005
  buy_slippage: 0.3
  exit_strategy: tp_sl
  max_hold_time: 60
  min_sol_balance: 0.03
  moon_bag_percentage: 0
  price_check_interval: 1
  sell_slippage: 0.3
  stop_loss_percentage: 0.2
  take_profit_percentage: null
  tsl_activation_pct: 0.1
  tsl_enabled: true
  tsl_sell_pct: 0.5
  tsl_trail_pct: 0.1
trending_scanner:
  enabled: false
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}

# === AUTO-SWEEP CONFIGURATION ===
auto_sweep:
  enabled: false  # Set true to enable auto-sweep to cold wallet
  cold_wallet: null  # Your cold wallet address (required if enabled)
  sweep_threshold_sol: 1.0  # Sweep when balance > this
  keep_balance_sol: 0.1  # Keep this amount on hot wallet
  check_interval_sec: 300  # Check every 5 minutes
  max_daily_loss_sol: 0.0  # 0 = no limit, set to stop trading on losses

# === DEDUP CONFIGURATION ===
dedup:
  backend: redis  # redis or sqlite
  redis_host: localhost
  redis_port: 6379
