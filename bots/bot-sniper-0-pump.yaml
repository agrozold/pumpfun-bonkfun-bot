# compute_units:
#   account_data_size: 512000  # Commented out - causes "max loaded accounts data size cap" error
enabled: true
env_file: .env
filters:
  bro_address: null
  listener_type: logs
  match_string: null
  max_token_age: 0  # Без ограничения по возрасту - покупаем по паттернам
  yolo_mode: true
name: bot-sniper-pump
platform: pump_fun
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000  # Увеличено для лучшего прохождения транзакций
private_key: ${SOLANA_PRIVATE_KEY}
pumpportal:
  url: wss://pumpportal.fun/api/data
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
separate_process: true
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  exit_strategy: tp_sl
  max_hold_time: 86400  # 24 hours
  min_sol_balance: 0.03  # Stop buying if balance drops below this (reserve for sells)
  moon_bag_percentage: 20
  price_check_interval: 2
  sell_slippage: 0.25
  stop_loss_percentage: 0.3
  take_profit_percentage: 1.0
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}

# Pattern Detection - Агрессивный режим для раннего входа
pattern_detection:
  enabled: true
  buy_pressure_threshold: 0.55     # 55% покупок (было 70%)
  trade_velocity_threshold: 25     # 25 сделок за 5 мин (было 20)
  price_momentum_threshold: 0.02   # 2% рост (было 10%)
  volume_spike_threshold: 2.0      # 2x объём (было 3x)
  min_whale_buys: 1                # 1 whale покупка (было 2)
  min_patterns_to_buy: 1           # 1 паттерн достаточно! (было 2)
  min_signal_strength: 0.5         # 50% сила (было 70%)
  pattern_only_mode: true          # ТОЛЬКО по паттернам!
  # High Volume Sideways pattern - покупка при высокой активности
  high_volume_buys_1h: 300         # BUY >= 300 за 1 час
  high_volume_sells_1h: 200        # SELL >= 200 за 1 час
  high_volume_alt_buys_1h: 100     # ИЛИ: BUY > 100
  high_volume_alt_max_sells_1h: 100  # И SELL <= 100 (накопление)
  # EXTREME BUY PRESSURE 5min - СИЛЬНЫЙ СИГНАЛ!
  extreme_buy_pressure_min_buys_5m: 500   # >= 500 покупок за 5 мин
  extreme_buy_pressure_max_sells_5m: 200  # <= 200 продаж за 5 мин

# Token Scoring - filter tokens by Dexscreener metrics
scoring:
  enabled: true
  min_score: 40

# Whale Copy Trading - copy trades from smart money wallets
whale_copy:
  enabled: true
  wallets_file: "smart_money_wallets.json"
  min_buy_amount: 0.3
  helius_api_key: ${HELIUS_API_KEY}

# Dev Reputation Check - filter out serial scammers
dev_check:
  enabled: true
  max_tokens_created: 30
  min_account_age_days: 0

# Trending Scanner - ищет РЕЗКИЕ ВСПЛЕСКИ покупок
trending_scanner:
  enabled: true
  min_volume_1h: 30000        # Минимум $30k объёма за 1 ЧАС (было 50k)
  min_market_cap: 5000        # Минимум $5k маркеткап (было 10k)
  max_market_cap: 0           # 0 = без лимита
  min_price_change_5m: 3      # Минимум +3% за 5 МИНУТ (было 5%)
  min_price_change_1h: 15     # Минимум +15% за час (было 20%)
  min_buy_pressure: 0.55      # 55% покупок (было 65%)
  scan_interval: 30           # Сканировать каждые 30 сек
