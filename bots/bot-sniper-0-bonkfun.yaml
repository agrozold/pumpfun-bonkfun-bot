name: bot-sniper-bonkfun
env_file: .env
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}
enabled: true
separate_process: true
platform: lets_bonk
pumpportal:
  url: wss://pumpportal.fun/api/data
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  sell_slippage: 0.3
  exit_strategy: tp_sl
  take_profit_percentage: 1.0
  stop_loss_percentage: 0.7
  max_hold_time: 600
  price_check_interval: 2
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 200000
compute_units:
  account_data_size: 12500000
filters:
  match_string: null
  bro_address: null
  listener_type: pumpportal
  max_token_age: 15
  marry_mode: false
  yolo_mode: true
  monitored_pools:
  - bonk
retries:
  max_attempts: 3
  wait_after_creation: 15
  wait_after_buy: 2
  wait_before_new_token: 1
cleanup:
  mode: post_session
node:
  max_rps: 50
