# LETSBONK.FUN Sniper Bot
# Bonk токены редкие (~2-3% от pump.fun)

enabled: true
env_file: .env
name: bot-sniper-bonk
platform: lets_bonk
separate_process: true

# Listener
filters:
  bro_address: null
  listener_type: fallback
  match_string: null
  max_token_age: 60  # Токены >= 1 минуты
  yolo_mode: true

# RPC
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}

# Priority fees
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000

# PumpPortal
pumpportal:
  url: wss://pumpportal.fun/api/data

# Trade settings
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  exit_strategy: tp_sl
  max_hold_time: 86400
  min_sol_balance: 0.03
  moon_bag_percentage: 20
  price_check_interval: 2
  sell_slippage: 0.25
  stop_loss_percentage: 0.3
  take_profit_percentage: 1.0

# ============================================
# PATTERN DETECTION
# ============================================
pattern_detection:
  enabled: true
  pattern_only_mode: true
  
  min_patterns_to_buy: 1
  min_signal_strength: 0.7
  min_whale_buys: 1
  
  buy_pressure_threshold: 0.75
  trade_velocity_threshold: 300
  price_momentum_threshold: 0.05
  volume_spike_threshold: 3.0
  
  # High Volume Sideways
  high_volume_buys_1h: 400
  high_volume_sells_1h: 200
  high_volume_alt_buys_1h: 100
  high_volume_alt_max_sells_1h: 100
  
  # EXTREME BUY PRESSURE 5min
  extreme_buy_pressure_min_buys_5m: 700
  extreme_buy_pressure_max_sells_5m: 200

# ============================================
# TOKEN SCORING
# ============================================
scoring:
  enabled: true
  min_score: 60

# ============================================
# WHALE COPY
# ============================================
whale_copy:
  enabled: true
  wallets_file: "smart_money_wallets.json"
  min_buy_amount: 0.3
  helius_api_key: ${HELIUS_API_KEY}

# ============================================
# DEV CHECK
# ============================================
dev_check:
  enabled: true
  max_tokens_created: 50
  min_account_age_days: 1

# ============================================
# TRENDING SCANNER
# ============================================
trending_scanner:
  enabled: true
  min_volume_1h: 30000
  min_market_cap: 5000
  max_market_cap: 0
  min_price_change_5m: 10
  min_price_change_1h: 30
  min_buy_pressure: 0.75
  scan_interval: 30
