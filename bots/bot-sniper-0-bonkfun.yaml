# LETSBONK.FUN Sniper Bot - Улучшенные фильтры
# Ужесточённые настройки для избежания покупки падающих токенов

enabled: true
env_file: .env
name: bot-sniper-bonk
platform: lets_bonk
separate_process: true

# Listener
filters:
  bro_address: null
  listener_type: fallback
  match_string: null
  max_token_age: 60  # Токены >= 1 минуты (60 секунд)
  yolo_mode: false   # Отключить YOLO для осторожной торговли

# RPC
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}

# Priority fees
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000

# PumpPortal
pumpportal:
  url: wss://pumpportal.fun/api/data

# Trade settings
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  exit_strategy: tp_sl
  max_hold_time: 86400
  min_sol_balance: 0.03
  moon_bag_percentage: 20
  price_check_interval: 2
  sell_slippage: 0.25
  stop_loss_percentage: 0.3
  take_profit_percentage: 1.0

# ============================================
# PATTERN DETECTION - УЖЕСТОЧЁННЫЕ ФИЛЬТРЫ
# ============================================
pattern_detection:
  enabled: true
  pattern_only_mode: true
  
  # УЖЕСТОЧЕНО
  min_patterns_to_buy: 2           # Минимум 2 паттерна
  min_signal_strength: 0.7         # 70% сила сигнала
  min_whale_buys: 1                # 1 whale покупка
  
  # Пороги паттернов
  buy_pressure_threshold: 0.75     # 75% покупок
  trade_velocity_threshold: 300    # 300 сделок за 5 мин
  price_momentum_threshold: 0.10   # 10% рост
  volume_spike_threshold: 3.0      # 3x объём
  
  # High Volume Sideways
  high_volume_buys_1h: 400
  high_volume_sells_1h: 250
  high_volume_alt_buys_1h: 150
  high_volume_alt_max_sells_1h: 80
  
  # EXTREME BUY PRESSURE 5min
  extreme_buy_pressure_min_buys_5m: 700
  extreme_buy_pressure_max_sells_5m: 150

# ============================================
# TOKEN SCORING - УЖЕСТОЧЕНО
# ============================================
scoring:
  enabled: true
  min_score: 70

# ============================================
# WHALE COPY
# ============================================
whale_copy:
  enabled: true
  wallets_file: "smart_money_wallets.json"
  min_buy_amount: 0.5
  helius_api_key: ${HELIUS_API_KEY}

# ============================================
# DEV CHECK - УЖЕСТОЧЕНО
# ============================================
dev_check:
  enabled: true
  max_tokens_created: 20
  min_account_age_days: 1

# ============================================
# TRENDING SCANNER - УЖЕСТОЧЕНО
# ============================================
trending_scanner:
  enabled: true
  min_volume_1h: 50000
  min_market_cap: 10000
  max_market_cap: 0
  min_price_change_5m: 15
  min_price_change_1h: 40
  min_buy_pressure: 0.80
  scan_interval: 30
