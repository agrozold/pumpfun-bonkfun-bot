# LETSBONK.FUN Sniper Bot - ЖЁСТКИЕ ФИЛЬТРЫ
enabled: true
env_file: .env
name: bot-sniper-bonk
platform: lets_bonk
separate_process: true

# Connection - из .env
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}

# Listener - bonk_logs для bonk.fun
filters:
  bro_address: null
  listener_type: bonk_logs
  match_string: null
  max_token_age: 315360000
  yolo_mode: true

# Priority fees
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000

# PumpPortal
pumpportal:
  url: wss://pumpportal.fun/api/data

# Trade settings
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  exit_strategy: tp_sl
  max_hold_time: 86400
  min_sol_balance: 0.03
  moon_bag_percentage: 50
  price_check_interval: 1
  sell_slippage: 0.35
  stop_loss_percentage: 0.20
  take_profit_percentage: 1.0

# Pattern detection
pattern_detection:
  enabled: true
  pattern_only_mode: false
  min_patterns_to_buy: 2
  min_signal_strength: 0.8
  min_whale_buys: 2
  buy_pressure_threshold: 0.80
  trade_velocity_threshold: 500
  price_momentum_threshold: 0.15
  volume_spike_threshold: 4.0
  high_volume_buys_1h: 600
  high_volume_sells_1h: 350
  high_volume_alt_buys_1h: 250
  high_volume_alt_max_sells_1h: 100
  extreme_buy_pressure_min_buys_5m: 1000
  extreme_buy_pressure_max_sells_5m: 100

# Scoring
scoring:
  enabled: true
  min_score: 75
  volume_weight: 30
  buy_pressure_weight: 35
  momentum_weight: 20
  liquidity_weight: 15

# Whale copy - OFF
whale_copy:
  enabled: false
  wallets_file: "smart_money_wallets.json"
  min_buy_amount: 1.0
  helius_api_key: ${HELIUS_API_KEY}

# Dev check - оптимизирован!
dev_check:
  enabled: false
  max_tokens_created: 10
  min_account_age_days: 3

# Trending scanner
trending_scanner:
  enabled: false
  min_volume_1h: 100000
  min_market_cap: 25000
  max_market_cap: 0
  min_price_change_5m: 20
  min_price_change_1h: 50
  min_buy_pressure: 0.85
  scan_interval: 30
