name: bot-sniper-bonkfun
env_file: .env
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}
enabled: true
separate_process: true
platform: lets_bonk
pumpportal:
  url: wss://pumpportal.fun/api/data
trade:
  buy_amount: 0.01
  buy_slippage: 0.3
  sell_slippage: 0.7
  exit_strategy: tp_sl
  take_profit_percentage: 1.0
  stop_loss_percentage: 0.7
  max_hold_time: 86400  # 24 hours
  price_check_interval: 2
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 200000
# compute_units:
#   account_data_size: 512000  # Commented out - causes "max loaded accounts data size cap" error
filters:
  match_string: null
  bro_address: null
  listener_type: pumpportal
  max_token_age: 15
  marry_mode: false
  yolo_mode: true
  monitored_pools:
  - bonk
retries:
  max_attempts: 3
  wait_after_creation: 15
  wait_after_buy: 2
  wait_before_new_token: 1
cleanup:
  mode: post_session
node:
  max_rps: 50

# Pattern Detection
pattern_detection:
  enabled: true
  volume_spike_threshold: 3.0
  holder_growth_threshold: 0.5
  min_whale_buys: 2
  min_patterns_to_buy: 1
  pattern_only_mode: false

# Token Scoring
scoring:
  enabled: true
  min_score: 40

# Whale Copy Trading
whale_copy:
  enabled: true
  wallets_file: "smart_money_wallets.json"
  min_buy_amount: 0.1

# Dev Reputation Check - filter out serial scammers
dev_check:
  enabled: true
  max_tokens_created: 50
  min_account_age_days: 1
