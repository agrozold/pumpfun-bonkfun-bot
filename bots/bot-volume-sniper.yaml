# Volume Pattern Sniper Bot
name: "bot-volume-sniper"
platform: "pump_fun"
enabled: true
separate_process: true

env_file: ".env"
rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${SOLANA_NODE_WSS_ENDPOINT}
private_key: "${SOLANA_PRIVATE_KEY}"

# Listener
filters:
  listener_type: fallback
  max_token_age: 315360000
  yolo_mode: true
  match_string: null
  bro_address: null

# Volume Pattern Analyzer - ключевая настройка!
volume_pattern:
  enabled: true
  min_volume_1h: 10000
  volume_spike_threshold: 3.0
  min_trades_5m: 200
  min_buy_pressure: 0.55
  scan_interval: 100
  max_tokens_per_scan: 50
  min_health_score: 70
  min_opportunity_score: 70

# Trading
trade:
  buy_amount: 0.01
  buy_slippage: 0.25
  sell_slippage: 0.30
  exit_strategy: tp_sl
  take_profit_percentage: 0.50
  stop_loss_percentage: 0.20
  max_hold_time: 3600
  min_sol_balance: 0.05
  price_check_interval: 2
  moon_bag_percentage: 0

# Priority fees
priority_fees:
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000

# Pattern detection - отключаем, используем volume_pattern вместо
pattern_detection:
  enabled: false

# Scoring
scoring:
  enabled: true
  min_score: 60

# Dev check
dev_check:
  enabled: true
  max_tokens_created: 10
  min_account_age_days: 1

# Trending scanner - отключаем, volume_pattern сам сканирует
trending_scanner:
  enabled: false

# Whale copy - отключено
whale_copy:
  enabled: false
