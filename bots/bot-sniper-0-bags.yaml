# BAGS.FM Blind Sniper
enabled: true
env_file: .env
name: bot-sniper-bags
platform: bags
separate_process: true

rpc_endpoint: ${SOLANA_NODE_RPC_ENDPOINT}
wss_endpoint: ${QUICKNODE_WSS_ENDPOINT}
private_key: ${SOLANA_PRIVATE_KEY}

filters:
  listener_type: bags_logs
  yolo_mode: true
  max_token_age: 10
  bro_address: null
  match_string: null

pumpportal:
  url: wss://pumpportal.fun/api/data

blind_snipe:
  enabled: true
  skip_scoring: true
  skip_patterns: true
  skip_dev_check: true
  max_concurrent_positions: 20
  force_sell_timeout: 600

priority_fees:
  strategy: sniper
  enable_dynamic: false
  enable_fixed: true
  fixed_amount: 500000
  min_fee: 100000
  max_fee: 5000000

trade:
  buy_amount: 0.005
  buy_slippage: 0.30
  sell_slippage: 0.35
  min_sol_balance: 0.05
  exit_strategy: tp_sl
  stop_loss_percentage: 0.25
  take_profit_percentage: null
  tsl_enabled: true
  tsl_activation_pct: 0.30
  tsl_trail_pct: 0.15
  tsl_sell_pct: 1.0
  price_check_interval: 2
  moon_bag_percentage: 0

pattern_detection:
  enabled: false

scoring:
  enabled: false

dev_check:
  enabled: false

trending_scanner:
  enabled: false

token_vetting:
  enabled: true
  require_freeze_revoked: true
  skip_bonding_curve: true

retries:
  wait_after_creation: 1
  wait_after_buy: 0
  wait_before_new_token: 0
